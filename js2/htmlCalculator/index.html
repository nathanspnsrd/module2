  
<!DOCTYPE html>
<html>
    <head>
        <title>HTML Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>HTML Calculator</h1>
        <div id="add">
            <h3>Addition</h3>
            <form name="addForm">
                <input name="add1" type="number" placeholder="First Number"/>
                <input name="add2" type="number" placeholder="Second Number"/>
                <button>Submit</button>
            </form>
        </div>
        <div id="subtract">
            <h3>Subtraction</h3>
            <form name="subForm">
                <input name="sub1" type="number" placeholder="First Number"/>
                <input name="sub2" type="number" placeholder="Second Number"/>
                <button name="subButton">Let's Subtract</button>
            </form>
        </div>
        <div id="multiply">
            <h3>Multiplication</h3>
            <form name="multForm">
                <input name="mult1" type="number" placeholder="First Number"/>
                <input name="mult2" type="number" placeholder="Second Number"/>
                <button name="multButton">Let's Multiply</button>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
