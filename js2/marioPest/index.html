<!DOCTYPE html>
<html>
    <head>
        <title>Mario's Pest Control</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <main class="container">
            <h1 id="header">Mario's Pest Control</h1>
            <img class="goomba" src="https://live.staticflickr.com/4144/5086859227_4c55dca045_b.jpg"/>
            <h3 id="goombaName">Goomba</h3>
            <p id="goombaPrice">Price: $30</p>
            <input id="goombaInput" name="goomba" type="number" min="0" placeholder="How many have you killed?"/>
            <img class="bob" src="https://target.scene7.com/is/image/Target/GUEST_cebbcce0-5e12-4b78-a057-8ec73d027648?wid=488&hei=488&fmt=pjpeg"/>
            <h3 id="bobName">Bob-ombs</h3>
            <p id="bobPrice">Price: $200</p>
            <input id="bobInput" name="bob" type="number" min="0" placeholder="How many have you killed?"/>
            <img class="cheep"src="https://media.sketchfab.com/models/391db2fa80574b00a9d4625af1aa723b/thumbnails/d68e3ccd61ee48299e83b3028de68eda/78ac2056393b42fc8121667be40018c3.jpeg"/>
            <h3 id="cheepName">Cheep-cheeps</h3>
            <p id="cheepPrice">Price: $1</p>
            <input id="cheepInput" name="cheep" type="number" min="0" placeholder="How many have you killed?"/>
            <button id="submit">Submit</button>
            <div id="totals">          
            </div>
        </main>
        <footer>
            <ul>
                <li><a href="mailto:nathan@spnsrd.com">Mario's Email</a></li>
                <li><a href="http://www.spnsrd.com">Mario's Website</a></li>
                <li>
                    Mario's Address
                    <address>
                        2849 Marilyn Dr. Ogden, UT 84403
                    </address>
                </li>
            </ul>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
